<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Mem Slider</title>
</head>
<body>
  <div class="wrapper">
    <div class="slider">
      <div class="slider-items">
        <input type="radio" name="s" id="s1">
        <input type="radio" name="s" id="s2">
        <input type="radio" name="s" id="s3">
        <input type="radio" name="s" id="s4">
        <div class="slider-block">
          <div class="item">
            <img src="images/image_part_001.jpg" alt="Mem">
            <h1>Идея</h1>
          </div>
          <div class="item">
            <img src="images/image_part_002.jpg" alt="Mem">
            <h1>Опыт</h1>
          </div>
          <div class="item">
            <img src="images/image_part_003.jpg" alt="Mem">
            <h1>Усердная работа</h1>
          </div>
          <div class="item">
            <img src="images/image_part_004.jpg" alt="Mem">
            <h1>ГОВНО</h1>
          </div>
        </div>
        <div class="slider-nav"> 
          <label for="s1" class="slider-nav-item"><div class="slider-nav-circle"></div></label>
          <label for="s2" class="slider-nav-item"><div class="slider-nav-circle"></div></label>
          <label for="s3" class="slider-nav-item"><div class="slider-nav-circle"></div></label>
          <label for="s4" class="slider-nav-item"><div class="slider-nav-circle"></div></label>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
